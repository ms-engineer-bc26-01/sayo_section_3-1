services:
  react:
    build:
      context: ./client
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
    volumes:
      - ./client:/usr/src/app          # ホストの client フォルダをコンテナに同期
      - /usr/src/app/node_modules      # node_modules はコンテナ内だけで管理
    command: npm run dev
